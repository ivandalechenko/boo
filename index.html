<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$BOO</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">
</head>

<body>
  <audio id="backgroundAudio" src="/bg.mp3" preload="auto" loop></audio>
  <div id="flashlight_blinker"></div>
  <div id="flashlight"></div>
  <div id="app">
    <div class="header">
      <div class="header_left">
        <img src='/img/logo.png' class="header_logo" alt='decor' />
        <div class="header_name">
          $BOO
        </div>
        <img src='/img/dot.svg' alt='decor' />
        <a href="https://x.com/BooTheCoin" target="_blank">
          <img src='/img/media/x.svg' alt='decor' />
        </a>
        <a href="https://t.me/BooTheCoin" target="_blank">
          <img src='/img/media/tg.svg' alt='decor' />
        </a>
        <a href="#">
          <img src='/img/media/dex.svg' alt='decor' />
        </a>
      </div>
      <div class="header_right" id="sound">
        <img src='/img/music.svg' id="soundImg" alt='decor' />
        <div class="header_right_text">
          Sound
        </div>
      </div>
    </div>
    <div class="hero" id="hero">
      <div class="hero_header">
        $BOO is Coming Home
      </div>
      <div class="hero_cta">
        <img src='/img/hero/cta.svg' alt='decor' />
      </div>
    </div>
    <div class="line_wrapper free_img">
      <div class="line line_l"></div>
    </div>
    <div class="cave" id="cave">
      <div class="cave_header">
        In the shadows of Solana, something stirs...
      </div>
      <div class="cave_text">
        <img src='/img/cave/text.svg' alt='decor' />
      </div>
    </div>
    <div class="line_wrapper free_img">
      <div class="line line_r"></div>
    </div>
    <div class="htb" id="htb">
      <div class="htb_header">
        HOW TO BUY?
      </div>
      <div class="htb_text">
        <img src='/img/htb/text.svg' alt='decor' />
      </div>
    </div>
    <div class="line_wrapper free_img">
      <div class="line line_l"></div>
    </div>
    <div class="chest" id="chest">
      <div class="chest_header">
        He's woven into the network itself, moving in silence, swift as a shadow.
      </div>
      <div class="chest_text">
        <img src='/img/chest/text.svg' alt='decor' />
      </div>
      <div class="chest_text">
        <img src='/img/hero/cta.svg' alt='decor' />
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
